
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="text-center strong">图书管理系统</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-sm-offset-3">
                    <form class="form-horizontal" role="form" action="/login" method="post" >
                        <div class="form-group">
                            <label for="inputUserName" class="col-sm-2 control-label">用户名：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputUserName" name="username"
                                       placeholder="只支持数字字母下划线" ng-model="userName" username="userName"
                                       isvalidusername="isvalidusername"  checkusername required  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">密码：</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="inputPassword" name="password"
                                       placeholder="6到16位,只能是数字字母和英文状态下的特殊符号" ng-model="password"
                                       password="password" isvalidpwd="isvalidpwd" checkEmail required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <button type="submit" class="btn btn-primary" ng-click="confirmLogin()">登录</button>
                            </div>
                            <div class="col-sm-4">
                                <input type="submit" class="btn btn-default" value="注册" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
